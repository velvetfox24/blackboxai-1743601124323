<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>4-Platform Tic Tac Toe | Game</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    <style>
        .game-bg {
            background-image: url('https://images.pexels.com/photos/577585/pexels-photo-577585.jpeg');
            background-size: cover;
            background-position: center;
        }
        .platform {
            background-color: rgba(0, 0, 0, 0.7);
            border: 2px solid rgba(255, 255, 255, 0.1);
        }
        .cell {
            width: 50px;
            height: 50px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            transition: all 0.2s;
        }
        .cell:hover {
            background-color: rgba(255, 255, 255, 0.1);
        }
        .cell.x {
            color: #3b82f6;
        }
        .cell.o {
            color: #ef4444;
        }
    </style>
</head>
<body class="game-bg min-h-screen text-white">
    <div class="container mx-auto py-8">
        <header class="flex justify-between items-center mb-8 px-4">
            <a href="index.html" class="text-blue-400 hover:text-blue-300">
                <i class="fas fa-home mr-1"></i> Home
            </a>
            <h1 class="text-3xl font-bold text-center">4D Takki</h1>
            <div id="turn-indicator" class="text-xl font-semibold">
                Player <span class="text-blue-400">X</span>'s Turn
            </div>
        </header>

        <main class="flex flex-col items-center">
            <div class="grid grid-cols-2 gap-6 mb-8">
                <!-- Platform 1 -->
                <div class="platform p-4 rounded-lg" data-platform="0">
                    <h3 class="text-center mb-2">Platform 1</h3>
                    <table class="mx-auto">
                        <tbody>
                            <tr>
                                <td class="cell text-3xl text-center" data-cell="0"></td>
                                <td class="cell text-3xl text-center" data-cell="1"></td>
                                <td class="cell text-3xl text-center" data-cell="2"></td>
                                <td class="cell text-3xl text-center" data-cell="3"></td>
                            </tr>
                            <tr>
                                <td class="cell text-3xl text-center" data-cell="4"></td>
                                <td class="cell text-3xl text-center" data-cell="5"></td>
                                <td class="cell text-3xl text-center" data-cell="6"></td>
                                <td class="cell text-3xl text-center" data-cell="7"></td>
                            </tr>
                            <tr>
                                <td class="cell text-3xl text-center" data-cell="8"></td>
                                <td class="cell text-3xl text-center" data-cell="9"></td>
                                <td class="cell text-3xl text-center" data-cell="10"></td>
                                <td class="cell text-3xl text-center" data-cell="11"></td>
                            </tr>
                            <tr>
                                <td class="cell text-3xl text-center" data-cell="12"></td>
                                <td class="cell text-3xl text-center" data-cell="13"></td>
                                <td class="cell text-3xl text-center" data-cell="14"></td>
                                <td class="cell text-3xl text-center" data-cell="15"></td>
                            </tr>
                        </tbody>
                    </table>
                </div>

                <!-- Platform 2 -->
                <div class="platform p-4 rounded-lg" data-platform="1">
                    <h3 class="text-center mb-2">Platform 2</h3>
                    <table class="mx-auto">
                        <tbody>
                            <tr>
                                <td class="cell text-3xl text-center" data-cell="0"></td>
                                <td class="cell text-3xl text-center" data-cell="1"></td>
                                <td class="cell text-3xl text-center" data-cell="2"></td>
                                <td class="cell text-3xl text-center" data-cell="3"></td>
                            </tr>
                            <tr>
                                <td class="cell text-3xl text-center" data-cell="4"></td>
                                <td class="cell text-3xl text-center" data-cell="5"></td>
                                <td class="cell text-3xl text-center" data-cell="6"></td>
                                <td class="cell text-3xl text-center" data-cell="7"></td>
                            </tr>
                            <tr>
                                <td class="cell text-3xl text-center" data-cell="8"></td>
                                <td class="cell text-3xl text-center" data-cell="9"></td>
                                <td class="cell text-3xl text-center" data-cell="10"></td>
                                <td class="cell text-3xl text-center" data-cell="11"></td>
                            </tr>
                            <tr>
                                <td class="cell text-3xl text-center" data-cell="12"></td>
                                <td class="cell text-3xl text-center" data-cell="13"></td>
                                <td class="cell text-3xl text-center" data-cell="14"></td>
                                <td class="cell text-3xl text-center" data-cell="15"></td>
                            </tr>
                        </tbody>
                    </table>
                </div>

                <!-- Platform 3 -->
                <div class="platform p-4 rounded-lg" data-platform="2">
                    <h3 class="text-center mb-2">Platform 3</h3>
                    <table class="mx-auto">
                        <tbody>
                            <tr>
                                <td class="cell text-3xl text-center" data-cell="0"></td>
                                <td class="cell text-3xl text-center" data-cell="1"></td>
                                <td class="cell text-3xl text-center" data-cell="2"></td>
                                <td class="cell text-3xl text-center" data-cell="3"></td>
                            </tr>
                            <tr>
                                <td class="cell text-3xl text-center" data-cell="4"></td>
                                <td class="cell text-3xl text-center" data-cell="5"></td>
                                <td class="cell text-3xl text-center" data-cell="6"></td>
                                <td class="cell text-3xl text-center" data-cell="7"></td>
                            </tr>
                            <tr>
                                <td class="cell text-3xl text-center" data-cell="8"></td>
                                <td class="cell text-3xl text-center" data-cell="9"></td>
                                <td class="cell text-3xl text-center" data-cell="10"></td>
                                <td class="cell text-3xl text-center" data-cell="11"></td>
                            </tr>
                            <tr>
                                <td class="cell text-3xl text-center" data-cell="12"></td>
                                <td class="cell text-3xl text-center" data-cell="13"></td>
                                <td class="cell text-3xl text-center" data-cell="14"></td>
                                <td class="cell text-3xl text-center" data-cell="15"></td>
                            </tr>
                        </tbody>
                    </table>
                </div>

                <!-- Platform 4 -->
                <div class="platform p-4 rounded-lg" data-platform="3">
                    <h3 class="text-center mb-2">Platform 4</h3>
                    <table class="mx-auto">
                        <tbody>
                            <tr>
                                <td class="cell text-3xl text-center" data-cell="0"></td>
                                <td class="cell text-3xl text-center" data-cell="1"></td>
                                <td class="cell text-3xl text-center" data-cell="2"></td>
                                <td class="cell text-3xl text-center" data-cell="3"></td>
                            </tr>
                            <tr>
                                <td class="cell text-3xl text-center" data-cell="4"></td>
                                <td class="cell text-3xl text-center" data-cell="5"></td>
                                <td class="cell text-3xl text-center" data-cell="6"></td>
                                <td class="cell text-3xl text-center" data-cell="7"></td>
                            </tr>
                            <tr>
                                <td class="cell text-3xl text-center" data-cell="8"></td>
                                <td class="cell text-3xl text-center" data-cell="9"></td>
                                <td class="cell text-3xl text-center" data-cell="10"></td>
                                <td class="cell text-3xl text-center" data-cell="11"></td>
                            </tr>
                            <tr>
                                <td class="cell text-3xl text-center" data-cell="12"></td>
                                <td class="cell text-3xl text-center" data-cell="13"></td>
                                <td class="cell text-3xl text-center" data-cell="14"></td>
                                <td class="cell text-3xl text-center" data-cell="15"></td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>

            <div class="flex space-x-4">
                <button id="restart-btn" class="bg-red-600 hover:bg-red-700 text-white font-bold py-2 px-6 rounded">
                    <i class="fas fa-sync-alt mr-2"></i> Restart Game
                </button>
            </div>
        </main>
    </div>

    <!-- Win Modal -->
    <div id="win-modal" class="fixed inset-0 bg-black bg-opacity-70 hidden flex items-center justify-center">
        <div class="bg-gray-800 p-8 rounded-lg max-w-md text-center">
            <h2 id="win-message" class="text-3xl font-bold mb-4"></h2>
            <div class="flex justify-center space-x-4">
                <button id="play-again-btn" class="bg-blue-600 hover:bg-blue-700 text-white font-bold py-2 px-6 rounded">
                    Play Again
                </button>
                <button id="home-btn" class="bg-gray-600 hover:bg-gray-700 text-white font-bold py-2 px-6 rounded">
                    Return Home
                </button>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
